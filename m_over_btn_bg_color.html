<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>On mouse over => chnages the color when the cursor is over</h1>
    <h2>Move the cursor on to the button to see the magic</h2>
    <button style="background-color: red;" id="click" onmouseover="mouseOver()">TOUCH TO SEE THE MAGIC</button>
    <script>
        function mouseOver(){
     document.getElementById("click").style.backgroundColor = "yellow";

        }

    </script>
</body>
</html>
