<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Click on the button to change the colour</h1>
<button style="background-color: yellow;" id="click" ondblclick="mouseOnDleClick()">Click me to see the magic!!!</button>
<script>
        function mouseOnDleClick()
    {

        document.getElementById("click").style.backgroundColor="red";
    }
    
    </script>
</body>
</html>
