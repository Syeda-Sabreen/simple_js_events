<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>On mouse out => changes the color when the cursor is over and the default color is retained when the cursor is off the button</h1>
    <h2>Move the cursor on and off to the button to see the magic</h2>
    <button id="click" onmouseover="mouseOver()" onmouseout="mouseOut()">TOUCH TO SEE THE MAGIC</button>
    <script>
        function mouseOver(){
     document.getElementById("click").style.color = "red";

        }
        function mouseOut() {
  document.getElementById("click").style.color = "black";
}

    </script>  
</body>
</html>
