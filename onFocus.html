<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 >Point the cursor onto the textbox to focus</h1>
    <input id="focus" onfocus="onFocus(this)" style="background-color: chartreuse;" type="text">
    <script>
        function onFocus(x){
         x.style.backgroundColor="red";

        }
    </script>
</body>
</html>
