<html>
    <head>
        <title> Mouse Over</title>
    </head>
    <body>
        <h1>On mouse over => chnages the color when the cursor is over</h1>
        <h2>Move the cursor on to the button to see the magic</h2>
        <button id="click" onmouseover="mouseOver()">TOUCH TO SEE THE MAGIC</button>
        <script>
            function mouseOver(){
         document.getElementById("click").style.color = "red";

            }

        </script>
    </body>
</html>
